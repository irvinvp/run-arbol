<!DOCTYPE html>
<html>
  <head>
    <title>Linear Acceleration Sensor Example</title>
  </head>
  <body>
    <h1>Linear Acceleration Sensor Example</h1>
    <input type="text" id="outputTextbox" readonly size="50" />

    <script>
      if ("LinearAccelerationSensor" in window) {
        let sensor = new LinearAccelerationSensor({ frequency: 60 });
        let outputTextbox = document.getElementById("outputTextbox");
        sensor.onreading = () => {
          let accelerationX = sensor.x;
          let accelerationY = sensor.y;
          let accelerationZ = sensor.z;
          outputTextbox.value =
            accelerationX + "," + accelerationY + "," + accelerationZ;
        };
        sensor.start();
      } else {
        outputTextbox.value =
          "El sensor de aceleraci√≥n lineal no es compatible con este navegador.";
      }
    </script>
  </body>
</html>
