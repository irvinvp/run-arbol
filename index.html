<!DOCTYPE html>
<html>
  <head>
    <title>Obtener ubicación actual</title>
  </head>
  <body>
    <h1>Obtener ubicación actual</h1>
    <p>La ubicación actual se actualizará automáticamente cada 4 segundos:</p>
    <p id="demo"></p>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        } else {
          document.getElementById("demo").innerHTML =
            "La geolocalización no es compatible con este navegador.";
        }
      }

      function showPosition(position) {
        document.getElementById("demo").innerHTML =
          "Latitud: " +
          position.coords.latitude +
          "<br>Longitud: " +
          position.coords.longitude +
          "<br>Exactitud: " +
          position.coords.accuracy +
          " metros." +
          "<br>Altitud: " +
          position.coords.altitude +
          " metros." +
          "<br>Exactitud de la altitud: " +
          position.coords.altitudeAccuracy +
          " metros." +
          "<br>Velocidad: " +
          position.coords.speed +
          " metros/segundo." +
          "<br>Rumbo: " +
          position.coords.heading +
          " grados." +
          "<br>Fecha y hora: " +
          position.timestamp;
      }
    </script>
  </body>
</html>
